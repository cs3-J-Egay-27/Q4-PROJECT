<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="bubble_1.jpg" alt="bubble"></div>
                <div><img src="bubble_2.jpg" alt="bubble"></div>
                <div><img src="bubble_3.jpg" alt="bubble"></div>
                <div><img src="bubble_4.jpg" alt="bubble"></div>
                <div><img src="bubble_1.jpg" alt="bubble"></div>
                <div><img src="bubble_2.jpg" alt="bubble"></div>
                <div><img src="bubble_3.jpg" alt="bubble"></div>
                <div><img src="bubble_4.jpg" alt="bubble"></div>
            </div>
        </div>
        
        <img src="2.jpg" class="bg" alt="background">
        <img src="shark.jpg" class="shark" alt="shark">
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
        </div>
    </section>
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                alert(`Welcome ${username}`);
            } else {
                alert('Please enter a username.');
            }
        });
    </script>
</body>
</html>
